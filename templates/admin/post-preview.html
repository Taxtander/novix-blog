<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .back-button a {
            background-color: #0d6efd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button a:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="back-button">
            <a href="javascript:history.back()">‚Üê Back to Form</a>
        </div>
        <div id="preview-content">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
